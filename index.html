<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadget Hub – Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      background:#ffffff;
      color:#000000;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      padding:16px;
    }
    h1 { margin:0 0 8px; }
    #status { margin:8px 0; font-size:14px; }
    #log, #rows {
      white-space:pre-wrap;
      border:1px solid #ccc;
      padding:8px;
      border-radius:4px;
      max-height:35vh;
      overflow:auto;
      font-size:12px;
      margin-bottom:12px;
    }
  </style>
</head>
<body>
  <h1>Gadget Hub – Debug View</h1>
  <div id="status">Loading…</div>
  <h2>Console log</h2>
  <div id="log"></div>
  <h2>First 5 parsed rows</h2>
  <div id="rows"></div>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTBqxZTKJrIcJ-00mMQDuA3ABa1hE7ifnWK8JsE_OIETCDV5mDGPpKyPsoSSCjARQRVxVK7GHj2caQF/pub?gid=1372860133&single=true&output=csv";

    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const rowsEl = document.getElementById("rows");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    statusEl.textContent = "Fetching CSV…";
    log("Starting fetch: " + SHEET_URL);

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        try {
          log("Parse complete");
          const rows = Array.isArray(results.data) ? results.data : [];
          log("Total rows (including header): " + rows.length);

          statusEl.textContent = "Parsed " + rows.length + " data rows.";

          const preview = rows.slice(0, 5);
          rowsEl.textContent = JSON.stringify(preview, null, 2);
        } catch (e) {
          statusEl.textContent = "Error in complete(): " + e.message;
          log("Error in complete(): " + e.stack);
        }
      },
      error: function (err) {
        statusEl.textContent = "Papa.parse error: " + err.message;
        log("Papa.parse error: " + err.message);
      },
    });
  </script>
</body>
</html>
