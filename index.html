<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadget Hub HQ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a0f1a 0%, #0e141f 100%);
      font-family: "Inter", Arial, sans-serif;
      color: #d9e2ec;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 32px;
      border-radius: 18px;
      background: rgba(12, 18, 28, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 50px rgba(0, 200, 255, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 4px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #e5f4ff;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
    }

    header p {
      margin: 0;
      margin-top: 4px;
      color: #9fb3c8;
      font-size: 14px;
    }

    .section-title {
      font-size: 14px;
      color: #7a8aa0;
      letter-spacing: 1.5px;
      font-weight: 600;
      margin-top: 28px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    /* Featured block */
    .featured {
      background: rgba(15, 22, 35, 0.8);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      gap: 20px;
      margin-bottom: 28px;
    }

    .featured-thumb {
      width: 120px;
      height: 120px;
      background: rgba(0, 200, 255, 0.08);
      border-radius: 12px;
      padding: 12px;
      font-size: 13px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9bdcff;
    }

    .featured-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #e5f4ff;
    }

    .featured-desc {
      font-size: 13px;
      color: #a8c4d8;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .featured-cta {
      display: inline-block;
      background: #00c7ff;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .featured-cta:hover {
      background: #14d3ff;
    }

    /* Grid cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    .card {
      background: rgba(15, 22, 35, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card:hover {
      background: rgba(0, 200, 255, 0.06);
      border-color: rgba(0, 200, 255, 0.25);
    }

    .card-category {
      font-size: 11px;
      color: #7ab8d4;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
