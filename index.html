<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gadget Hub HQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #020617;
        --accent: #00c7ff;
        --accent2: #22d3ee;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1e293b;
        --radius-lg: 18px;
        --radius-md: 14px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #020617 0, #000 50%);
        color: var(--text);
        display: flex;
        justify-content: center;
      }

      .page {
        width: 100%;
        max-width: 960px;
        padding: 28px 20px 40px;
      }

      /* HEADER */

      .header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
      }

      .logo-wrap {
        width: 64px;
        height: 64px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 20%, #22d3ee, #0369a1 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9),
          0 18px 45px rgba(15, 23, 42, 0.8);
      }

      .logo {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .title-wrap h1 {
        margin: 0;
        font-size: 24px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .title-wrap p {
        margin: 0;
        font-size: 13px;
        color: var(--muted);
      }

      /* SECTION HEADINGS */

      .section-heading {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--muted);
        margin: 26px 0 12px;
      }

      /* FEATURED CARD */

      .featured-card {
        position: relative;
        border-radius: var(--radius-lg);
        background: radial-gradient(circle at top left, #0f172a 0%, #020617 55%);
        border: 1px solid var(--border);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      }

      .featured-inner {
        display: flex;
        gap: 14px;
        align-items: center;
        padding-right: 150px;
      }

      .featured-image {
        width: 72px;
        height: 72px;
        border-radius: var(--radius-md);
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .featured-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .featured-title {
        font-size: 18px;
        font-weight: 600;
      }

      .featured-caption {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.45;
      }

      .featured-meta {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: var(--muted);
      }

      .featured-pill {
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.9);
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #22c55e;
      }

      .featured-action {
        position: absolute;
        top: 18px;
        right: 18px;
      }

      .btn-primary,
      .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        gap: 6px;
        cursor: pointer;
        text-decoration: none;
        color: #0b1120;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        box-shadow: 0 12px 30px rgba(8, 47, 73, 0.8);
      }

      .btn-primary {
        padding: 9px 16px;
        font-size: 13px;
      }

      .btn-secondary {
        padding: 6px 12px;
        font-size: 11px;
      }

      /* TRENDING GRID */

      .trending-grid {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
      }

      @media (max-width: 900px) {
        .trending-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      .trend-card {
        border-radius: var(--radius-md);
        background: rgba(15, 23, 42, 0.94);
        border: 1px solid var(--border);
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .trend-tag {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.16em;
      }

      .trend-title {
        font-size: 14px;
        font-weight: 500;
      }

      .trend-caption {
        font-size: 12px;
        color: var(--muted);
      }

      .trend-action {
        display: flex;
        justify-content: flex-end;
        margin-top: 6px;
      }

      /* FOOTER */

      .footer {
        margin-top: 26px;
        font-size: 11px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }

      /* MOBILE */

      @media (max-width: 640px) {
        .page {
          padding: 20px 14px 28px;
        }

        .featured-inner {
          padding-right: 120px;
        }

        .btn-primary {
          padding: 6px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <!-- HEADER -->
      <header class="header">
        <div class="logo-wrap">
          <img src="logo.jpg" class="logo" alt="Logo" />
        </div>
        <div class="title-wrap">
          <h1>GADGET HUB HQ</h1>
          <p>Amazon finds for real-life upgrades.</p>
        </div>
      </header>

      <!-- FEATURED -->
      <section>
        <div class="section-heading">Featured product</div>
        <article class="featured-card">
          <div class="featured-inner">
            <div class="featured-image">
              <img id="featured_image" src="" alt="" />
            </div>
            <div>
              <div id="featured_title" class="featured-title">Loading…</div>
              <div id="featured_caption" class="featured-caption"></div>
            </div>
          </div>

          <div class="featured-action">
            <a id="featured_link" class="btn-primary" href="#" target="_blank">
              Shop ↗
            </a>
          </div>

          <div class="featured-meta">
            <span class="featured-pill">
              <span class="dot"></span> As seen on TikTok
            </span>
            <span id="featured_timestamp">Last updated: —</span>
          </div>
        </article>
      </section>

      <!-- TRENDING -->
      <section>
        <div class="section-heading">Trending Amazon products</div>
        <div id="trending_grid" class="trending-grid"></div>
      </section>

      <!-- FOOTER -->
      <footer class="footer">
        <span>Amazon affiliate links. Prices may change.</span>
        <span>Built by <a href="https://www.tiktok.com/@holidaygadgehub"> @holidaygadgehub</a></span>
      </footer>
    </main>

    <script>
      const DATA_BASE =
        "https://joeltcampbell-art.github.io/gadgethub-microsite/data";

      function setText(id, value) {
        const el = document.getElementById(id);
        if (el) el.textContent = value;
      }

      function setHref(id, value) {
        const el = document.getElementById(id);
        if (el) el.href = value;
      }

      function formatTimestamp(iso) {
        if (!iso) return "";
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return d.toLocaleString(undefined, {
          month: "short",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function renderFeatured(data) {
        if (!data) return;
        setText("featured_title", data.product_title);
        setText("featured_caption", data.headline);
        setHref("featured_link", data.product_url);

        const img = document.getElementById("featured_image");
        img.src = data.image_url;

        const ts = formatTimestamp(data.last_updated);
        setText("featured_timestamp", `Last updated: ${ts}`);
      }

      function renderTrending(trending) {
        const grid = document.getElementById("trending_grid");
        grid.innerHTML = "";

        const items = trending.items || trending || [];
        items.slice(0, 12).forEach((item) => {
          const card = document.createElement("div");
          card.className = "trend-card";

          card.innerHTML = `
            <div class="trend-tag">${(item.category || "Amazon Find").toUpperCase()}</div>
            <div class="trend-title">${item.title}</div>
            <div class="trend-caption">${item.caption || ""}</div>
            <div class="trend-action">
              <a class="btn-secondary" href="${item.url}" target="_blank">Shop</a>
            </div>
          `;

          grid.appendChild(card);
        });
      }

      Promise.all([
        fetch(`${DATA_BASE}/featured.json`).then((r) => r.json()),
        fetch(`${DATA_BASE}/trending.json`).then((r) => r.json()),
      ]).then(([featured, trending]) => {
        renderFeatured(featured);
        renderTrending(trending);
      });
    </script>
  </body>
</html>
