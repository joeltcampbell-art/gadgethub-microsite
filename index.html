<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadget Hub Finds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --card: #111827;
      --accent: #00c7ff;
      --text: #f9fafb;
      --muted: #9ca3af;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9 40%, #0369a1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 800;
      color: #0b1120;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .brand-sub {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: 0.12em;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    main {
      padding: 18px 16px 26px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .hero {
      margin-bottom: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 14px;
      align-items: center;
    }

    .hero-text {
      max-width: 520px;
    }

    .hero-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }

    .hero-highlight {
      color: var(--accent);
    }

    .hero-sub {
      font-size: 13px;
      color: var(--muted);
      max-width: 460px;
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
      font-size: 11px;
      color: var(--muted);
    }

    .hero-right strong {
      color: var(--text);
    }

    .pill-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.8);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 16px;
    }

    .card {
      background: radial-gradient(circle at top, #111827 0, #020617 70%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(from 180deg, transparent 0, rgba(56, 189, 248, 0.12), transparent 55%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-thumb-wrap {
      border-radius: 14px;
      overflow: hidden;
      background: radial-gradient(circle at center, #1e293b 0, #020617 80%);
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-thumb-fallback {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      padding: 0 12px;
    }

    .card-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .card-body {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
      gap: 8px;
    }

    .card-chip {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .card-footer {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 7px 12px;
      border-radius: 999px;
      border: none;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      background: radial-gradient(circle at 30% 0, #22d3ee, #0ea5e9 40%, #0369a1 100%);
      color: #0b1120;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.5);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.7);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4);
    }

    .btn-icon {
      font-size: 14px;
    }
