<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadget Hub – Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #status { margin-bottom: 10px; font-size: 14px; }
    pre {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      max-height: 60vh;
      overflow: auto;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Gadget Hub – Test Page</h1>
  <div id="status">Loading CSV…</div>
  <pre id="out"></pre>

  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTBqxZTKJrIcJ-00mMQDuA3ABa1hE7ifnWK8JsE_OIETCDV5mDGPpKyPsoSSCjARQRVxVK7GHj2caQF/pub?gid=1372860133&single=true&output=csv";

    const statusEl = document.getElementById("status");
    const outEl = document.getElementById("out");

    fetch(SHEET_URL)
      .then((res) => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.text();
      })
      .then((text) => {
        statusEl.textContent = "CSV loaded. Showing first 500 characters:";
        outEl.textContent = text.slice(0, 500) + (text.length > 500 ? "..." : "");
      })
      .catch((err) => {
        statusEl.textContent = "Error loading CSV: " + err.message;
      });
  </script>
</body>
</html>
